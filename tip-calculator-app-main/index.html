<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />

  <title>Tip Calculator</title>

</head>

<body>


 <img class="logo" src="./images/logo.svg" />


  <main class="main">

    <!-- LEFT COLUMN -->
    <section class="left">

      <!-- Bill -->
      <div>
        <label class="label" for="bill">Bill</label>
        <div class="input-wrapper">
          <img src="images/icon-dollar.svg" alt="">
          <input type="number" id="bill" placeholder="0">
        </div>
      </div>

      <!-- Select Tip -->
      <div>
        <p class="label">Select Tip %</p>

        <div class="tip-grid">
          <button data-tip="5">5%</button>
          <button data-tip="10">10%</button>
          <button data-tip="15">15%</button>
          <button data-tip="25">25%</button>
          <button data-tip="50">50%</button>
          <input type="number" placeholder="Custom">
        </div>
      </div>

      <!-- Number of People -->
      <div>
        <label class="label" for="people">Number of People</label>
        <div class="input-wrapper">
          <img src="images/icon-person.svg" alt="">
          <input type="number" id="people" placeholder="0">
        </div>
      </div>

    </section>

    <!-- RIGHT COLUMN -->
    <section class="right">

      <div>
        <div class="result-row">
          <div>
            <strong>Tip Amount</strong><br>
            <span>/ person</span>
          </div>
          <div class="amount">$0.00</div>
        </div>

        <div class="result-row" style="margin-top: 24px;">
          <div>
            <strong>Total</strong><br>
            <span>/ person</span>
          </div>
          <div class="amount">$0.00</div>
        </div>
      </div>

      <button class="reset" disabled>RESET</button>

    </section>

  </main>

  <script src="script.js"></script>


</body>
</html>
